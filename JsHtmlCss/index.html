<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>-->
    <script type="text/javascript" src="lib/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <title>JMP</title>
</head>
<body>

<div class="container">
    <div class="formContainer">
        <div class="regForm">
            <form>
                <table>
                    <tr>
                        <td valign="top">
                            <label>Name</label>
                        </td>
                        <td valign="top">
                            <input class="field" type="text" pattern="[\w]{1,20}-?[\w]{1,20}" required="true"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">
                            <label>Password</label>
                        </td>
                        <td valign="top">
                            <input class="field" type="password" required="true"/>
                        </td>
                    </tr>
                    <tr>
                        <td/>
                        <td colspan="2" style="text-align:center">
                            <input id="btnLogin" type="submit" value="Login"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div >
        <div class="converter">
            <h3>Converter</h3>
            <table>
                <tr>
                    <td valign="top">
                        <input id="input_top" class="currencyField top"/>
                    </td>
                    <td valign="top">
                        <select id="select_top" class="currencySelect top"></select>
                    </td>
                </tr>
                <tr>
                    <td valign="top">
                        <input id="input_bottom" class="currencyField bottom" />
                    </td>
                    <td valign="top">
                        <select id="select_bottom" class="currencySelect bottom"></select>
                    </td>
                </tr>

            </table>
        </div>
    </div>
</div>
</body>
</html>
